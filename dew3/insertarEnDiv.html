<title>Insertar en DIV</title>
<script>
function escribir(){
  var destino = document.getElementById('aqui')

  p.innerHTML = "Hola a tod@s!!!; ";
  var a = document.createElement('a')
  a.href = "http://www.upv.es/"; a.innerHTML = "pulsad aqu&iacute;"
  p.appendChild(a)
  p.innerHTML += " (si quer&eacute;is)."
  destino.appendChild(p);
}
</script>
</head>
<body onload="escribir()">
